<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
  </head>
  <body>
    <div id="container">
      <div id="toggle">
        <div class="userInfo">
          <div class="img">
            <img
              src="./img/blank-profile-picture-973460_960_720.png"
              alt="userImg"
            />
          </div>
          <div class="name"><h5>Бат-Өлзий</h5></div>
        </div>
        <div class="nav">
          <div class="list today activeList">
            <h3>Өнөөдөр</h3>
          </div>
          <div class="list lists"><h3>Самбар</h3></div>
          <div class="list calendar"><h3>Хуанли</h3></div>
          <div class="list graph"><h3>Тайлан</h3></div>
        </div>
        <div class="settings"></div>
      </div>
      <div id="calendar"></div>
      <div id="board"></div>
    </div>
  </body>
</html>
